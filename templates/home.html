<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/card.css" />

        <title>TO-DO.</title>
    </head>

    <body class="bg-dark">
        <div class="container-fluid">
            <p class="headings text-center">TO-DO.</p>
            <hr />
            <br />
            <br />

            <!--NEW TASK BOX-->
            <div class="container-fluid newtaskbox text-center">
                <div class="mt-3">
                    <div id="app-input" class="m-4">
                        <label class="whitetext fontfam" for="newtasktitle"
                            >Title
                        </label>
                        <input
                            class="textbox"
                            type="text"
                            name="newtasktitle"
                            id="newtasktitle"
                            required
                        />
                        <br />
                        <label class="whitetext fontfam" for="newtasktitle"
                            >Task Body
                        </label>
                        <textarea
                            class="textarea"
                            name="newtaskbody"
                            cols="50"
                            rows="2"
                            id="newtaskbody"
                            required
                        ></textarea>
                        <input
                            class="button fontfam m-3 p-1 w-25"
                            type="submit"
                            value="ADD"
                            @click="addTask"
                        />
                    </div>
                </div>
            </div>
            <br />
            <h2 class="whitetext fontfam text-center m-5">All Tasks</h2>
            <div id="app" class="container-fluid">
                <div class="row" v-for="task in tasks">
                    <div class="col p-4">
                        <div class="scard">
                            <div class="scard-header">
                                <!--TITLE-->
                                <p>
                                    {{task.title}}
                                </p>
                                <div class="text-right">
                                    <input
                                        type="button"
                                        value="Done"
                                        class="button-dark fontfam"
                                        @click="clearTask(task.id)"
                                    />
                                </div>
                            </div>
                            <div class="scard-body">
                                <!--TASK-->
                                <p>
                                    {{task.body}}
                                </p>
                                <p class="small text-right">
                                    Date : {{task.date}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="clear" class="text-center m-5">
                <button class="button fontfam w-50" @click="clear">
                    Clear All
                </button>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script src="/scripts/script.js"></script>
    </body>
</html>
